<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
</head>
<body>
     <table>
          <tr>
               <th><label for="amount">Amount</label></th>
          </tr>
          
          <tr>
               <td><input type="number" name="amount" id="amount"></td>
               <td>
                    <select id="change">
                         <option value="vndUSD">VND -> USD</option>
                         <option value="usdVND">USD -> VND</option>
                    </select>
               </td>
               
               <td><button onclick="changeMoney()">Convert</button></td>
          </tr>
     </table>

     <p id="text"></p>
</body>
</html>

<script>

     function changeMoney() {

          let amount = +document.getElementById("amount").value;
          let result;
          let change = document.getElementById("change").value;

          switch(change) {
               case "vndUSD":
                    result = (amount / 23000) + "USD";
                    break;
               case "usdVND":
                    result = (amount * 23000) + "VND";
                    break;
          }
          document.getElementById("text").innerHTML = result;
     }
</script>
